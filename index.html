<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Contact Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <h2>Add a Contact:</h2>
      <form id="new-contact">
        <label for="new-first-name">First Name</label>
        <input type="text" id="new-first-name"> <br>
        <label for="new-last-name">Last Name</label>
        <input type="text" id="new-last-name"> <br>
        <label for="new-phone-number">Phone Number</label>
        <input type="text" id="new-phone-number"> <br>
        <!--<input type="text" id="new-address"> <br>
          <label for="new-address">Address</label>
          <label for="new-email">E-Mail Address</label>
          <input type="text" id="new-email"> <br>-->
          <button type="submit" class="btn btn-success">Add</button>
        </form>
                    <form id="addresses">
                      <div id="address-form">
                        <input type="radio" id="home-address" name="type" value="home">
                        <label for="home-address">Home</label>
                        <input type="radio" id="work-address" name="type" value="work">
                        <label for="work-address">Work</label> <br>
                        <label for="new-address">Address</label>
                        <input type="text" id="new-address"> <br>
                        <div id="addressButtons">
                          <div class="btn btn-success" id="email"><p>E-Mail</p></div>
                          <div class="btn btn-success" id="physicalAddress"><p>Physical Address</p></div>
                        </div>
                      </div>
                    </form>

      <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>

      <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <p>Address: <span class="address"></span></p>
        <p>E-Mail Address: <span class="email"></span></p>
        <div id="buttons">
        </div>
      </div>
    </div>
  </body>
</html>
